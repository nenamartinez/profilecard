<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top"></div>
        <div class="card-middle">
          <img
            src="images/image-victor.jpg"
            alt="user photo"
            class="user_photo"
          />
        </div>
        <div class="card-bottom">
          <div class="name_age_location">
            <div class="name_and_age">
              <h1 class="name">Victor Crest</h1>
              <span class="age">26</span>
            </div>
            <div class="location">London</div>
          </div>
          <div class="stat-row">
            <div class="stat">
              <span class="number">80K</span>
              <span class="stat_info">Followers</span>
            </div>
            <div class="stat">
              <span class="number">803K</span>
              <span class="stat_info">Likes</span>
            </div>
            <div class="stat">
              <span class="number">1.4K</span>
              <span class="stat_info">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nenamartinez.github.io/cv/">Nena Martinez</a>.
      </div>
    </footer>
  </body>
</html>
